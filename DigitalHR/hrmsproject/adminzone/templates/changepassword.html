{% extends "adminparent.html" %}
{% block main %}
    <div class="container-fluid p-5 bg-light mt-5 mb-5" style="width: 900px;">
		{% if msg %}
	   <div class="alert alert-danger alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>{{msg}}</strong>
		</div>
	    {% endif %}
		<h1 style="color:#1b0885;">Change Password</h1><br/>
		<form action="{% url 'adminzone:adminchangepwd' %}" method="post">
    {% csrf_token %}
			<div class="form-group">
				<label>Enter Old Password : </label>
				<input type="password" class="form-control" placeholder="Enter Your Name" required name="oldpassword">
			</div>
            <div class="form-group">
				<label>Enter New Password : </label>
				<input type="password" class="form-control" placeholder="Enter Your Name" required name="newpassword">
			</div>
            <div class="form-group">
				<label>Enter Confirm Password : </label>
				<input type="password" class="form-control" placeholder="Enter Your Name" required name="confirmpassword">
			</div><br/><br/>
             <button type="submit" class="btn p-3 text-white" style="background:#1b0885; width:800px; font-weight:bold;">CHANGE PASSWORD</button>
</form>
</div>
{% endblock main %}
